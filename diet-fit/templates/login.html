  <meta charset="UTF-8">

  <style>
    body {
            font-family: Arial, sans-serif;

            padding: 0;

        header {
            background-color: #4caf9b;

    .login-container {
      background-color: #fff;

    .form-group label {
      display: block;

      color: #666;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

    .form-group button:hover {
      background-color: #45a049;
    }

    .colored-button {
            background-color: #378e74; /* Set the background color to a shade of blue */
            color: white; /* Set the text color to white */
            padding: 10px 20px; /* Adjust the padding for button size */
            border: none; /* Remove the default button border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Change the cursor to a pointer on hover */
        }
  </style>
</head>
<body>

    <header>
        <h1>DIET FIT - Healthy Eating for Good Health</h1>
        <ul1>
            <li1><a href="home">HOME</a></li1>
            <li1><a href="userdetails">USER DETAILS</a></li1>
            <li1><a href="login">LOGIN</a></li1>
        </ul1>
    </header>

  <div class="container">
    <h2>Welcome to Login Page</h2>
    <form class="myForm" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <ul1>
          <li1><a href="signup">Visit Signup Page</a></li1>
      </ul1>
      </div>
      <br>
      <div class="form-group">
        <button class ="colored-button" type="submit" onclick="login(event)">Login</button>
        
      </div>
    </form>
  </div>

  <script>
    function login() {
    // Get input values
    event.preventDefault();

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Prepare data for the API request
    var data = {
        "email": email,
        "password": password
    };

    // Make a POST request to the Flask API endpoint
    fetch('/loginCheck', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())  // Parse the JSON response
    .then(result => {
        // Display the result on the page
        if (result.success) {
            alert(result.message);
            window.location.href = 'userdetails';
        } else {
            alert('Login failed: ' + result.message);
            document.querySelector('.myForm').reset();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while processing your request.');
    });

    document.querySelector('.myForm').reset();
}
