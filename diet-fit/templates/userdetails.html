<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Fit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf9b;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
        }
        ul1 {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li1 {
            display: inline;
            margin-right: 20px;
        }
        a1 {
            text-decoration: none;
            color: #fff;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .colored-button {
            background-color: #378e74; /* Set the background color to a shade of blue */
            color: white; /* Set the text color to white */
            padding: 10px 20px; /* Adjust the padding for button size */
            border: none; /* Remove the default button border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Change the cursor to a pointer on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>DIET FIT - Healthy Eating for Good Health</h1>
        <ul1>
            <li1><a href="home">HOME</a></li1>
            <li1><a href="userdetails">USER DETAILS</a></li1>
            <li1><a href="login">LOGIN</a></li1>
        </ul1>
    </header>

    <div class="container">

        <div class ="h2">
            <h2>User Information:</h2>
        </div>

    <br>
    <form id="myForm"  method="post" enctype="multipart/form-data">
        <label for="Height">Height:</label>
        <input type="text" id="height" name="height" required><br><br>

        <label for="Weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <button class ="colored-button" type="submit" onclick="calculateBMI(event)">Calculate BMI</button>
    </form>
    <div id="result"></div>
</div>

    <script>
        function calculateBMI() {
            // Get input values
            event.preventDefault();

            var gender = document.getElementById('gender').value;
            var age = document.getElementById('age').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            // Prepare data for the API request
            var data = {
                "gender": gender,
                "age": age,
                "height": height,
                "weight": weight
            };

            // Make a POST request to the Flask API endpoint
            fetch('/calculate_bmi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                // Display the result on the page
                
                document.getElementById('result').innerHTML = 'BMI: ' + result.bmi.toFixed(2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error calculating BMI.';
            });
        }
    </script>
</body>
</html>
